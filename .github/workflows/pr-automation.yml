---
name: PR to Project

on:
  pull_request:
    types: [opened, reopened]

jobs:
  ToDo-List:
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to ToDo-List
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: ToDo OpenTrafficCam
          column: In progress
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
