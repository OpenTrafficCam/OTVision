---
name: Test

on:
  # Run tests each time a PR is opened or changed.
  # Allow other Workflows (e.g. build workflows) to call this workflow.
  pull_request:
  workflow_call:

permissions: read-all

jobs:
  test:
    name: Run Python tests on multiple OS and Python versions
    strategy:
      fail-fast: True
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        if: matrix.os == 'windows-latest'  # Adjust as needed
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true

      - name: Lint
        run: flake8 .

      - name: Type check
        run: mypy .

      - name: Run tests
        run: pytest --cov=OTVision tests/
