base_files:
  - "LICENSE"
  - "README.md"
  - "pyproject.toml"
  - "user_config.otvision.yaml"
  - "track.py"
  - "detect.py"
  - "convert.py"
configurations:
  - package_path: OTVision
    files:
      - source: "install.cmd"
    suffix: "win"
    output_file_name: otvision
    additional_requirements:
      - ""
  - package_path: OTVision
    files:
      - source: "install.sh"
    suffix: "linux"
    output_file_name: otvision
    additional_requirements:
      - ""
  - package_path: OTVision
    files:
      - source: "install.sh"
        destination: "install.command"
    suffix: "macos"
    output_file_name: OTVision
    additional_requirements:
      - ""
  - package_path: OTVision
    files:
      - source: "install_cuda.cmd"
        destination: "install.cmd"
    suffix: "win-cuda"
    output_file_name: otvision
    additional_requirements:
      - ""
  - package_path: OTVision
    files:
      - source: "install_cuda.sh"
        destination: "install.sh"
    suffix: "linux-cuda"
    output_file_name: OTVision
    additional_requirements:
      - ""
