---
CONVERT:
  PATHS: []
  DELETE_INPUT: false
  FPS_FROM_FILENAME: true
  INPUT_FPS: 20.0
  ROTATION: 0
  OVERWRITE: true
  DETECT_START: null
  DETECT_END: null

DETECT:
  PATHS: []
  FORCE_RELOAD_TORCH_HUB_CACHE: false
  HALF_PRECISION: false
  OVERWRITE: true
  YOLO:
    CONF: 0.25
    IMGSIZE: 640
    IOU: 0.45
    WEIGHTS: yolov8s

TRACK:
  PATHS: []
  TRACKER_TYPE: iou  # Options: "iou" or "botsort"
  IOU:
    SIGMA_H: 0.42
    SIGMA_IOU: 0.38
    SIGMA_L: 0.27
    T_MIN: 5
    T_MISS_MAX: 51
  BOTSORT:
    TRACK_HIGH_THRESH: 0.6
    TRACK_LOW_THRESH: 0.1
    NEW_TRACK_THRESH: 0.7
    TRACK_BUFFER: 30
    MATCH_THRESH: 0.8
  OVERWRITE: true

LOG:
  LOG_LEVEL_CONSOLE: WARNING
  LOG_LEVEL_FILE: DEBUG
